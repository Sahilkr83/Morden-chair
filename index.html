<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mordern chair Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="info info-media">
               <p class="title"> modern chair</p>
                <h2>Telford Kursi</h2>
                <h4>
                    $254 <span> $530</span>
                </h4>
                <div class="information">
                   <input class="dis-btn" id="dis-1" 
                   name="info-btn" type="radio" checked> 
                   <label for="dis-1">Description</label>
                   <input type="radio" class="dis-btn" id="dis-2" 
                    name="info-btn" >
                    <label for="dis-2">Details</label>
                    <div class="information dis-sec sec-1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia veritatis hic.</div>
                    <div class="information dis-sec sec-2">
                      <div class="sec-inline"><p><span>80</span>cm<br>Length</p></div>
                      <div class="sec-inline"><p><span>65</span>cm <br> width</p></div>
                      <div class="sec-inline"><p><span>90</span>cm <br> height</p></div>
                      <div class="sec-inline"><p><span>17.6</span>lbs <br> weight</p></div>
                    </div>
                    <h5>Choose Color:</h5>
                </div>
            </div>
            <input type="radio" class="color-btn for-color-1" 
            id="color-1" name="color-btn" checked>
            <label class="color-first" for="color-1"></label>
            <input type="radio" class="color-btn for-color-2" 
            id="color-2" name="color-btn">
            <label class="color-2" for="color-2"></label>
            <input type="radio" class="color-btn for-color-3" 
            id="color-3" name="color-btn">
            <label class="color-3" for="color-3"></label>
            <input type="radio" class="color-btn for-color-4" 
            id="color-4" name="color-btn">
            <label class="color-4" for="color-4"></label>
            <input type="radio" class="color-btn for-color-5" 
            id="color-5" name="color-btn">
            <label class="color-5" for="color-5"></label>
            <input type="radio" class="color-btn for-color-6" 
            id="color-6" name="color-btn">
            <label class="color-6" for="color-6"></label>
            <div class="btn">
                <a class="all-color-btn" href=""><i class="uil uil-shopping-cart icon"></i>Add To Cart</a>
            </div>
            <div class="img chair-1"></div>
			<div class="img chair-2"></div>
			<div class="img chair-3"></div>
			<div class="img chair-4"></div>
			<div class="img chair-5"></div>
			<div class="img chair-6"></div>
			<div class="back-color"></div>
			<div class="back-color chair-2"></div>
			<div class="back-color chair-3"></div>
			<div class="back-color chair-4"></div>
			<div class="back-color chair-5"></div>
			<div class="back-color chair-6"></div>
        </div>
    </div>
</body>
</html>
